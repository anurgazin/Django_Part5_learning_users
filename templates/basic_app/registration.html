<!DOCTYPE html>
{% extends "basic_app/base.html" %}

{% block body_block %}

<div class="jumbotron">
    <h1 class="display-5">Django Level Five: Registration Page</h1>

    {% if registered %}
    <p class="lead">Thank you for registration</p>
    {% else %}
    <p class="lead">Registration Form</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">
    </form>
    {% endif %}
</div>

{% endblock %}
